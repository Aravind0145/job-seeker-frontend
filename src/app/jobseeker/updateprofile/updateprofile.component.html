<div class="form-container">
    
    <div class="header-container">
        <a [routerLink]="['/jobseeker/jobseekerhomepage']" [queryParams]="{ fullName: routeFullName, id: id }" class="home">GoBack</a>
        <h2 class="profile-title">Update profile</h2>
      </div> 

  <form #jobseekerForm="ngForm" (ngSubmit)="onSubmit()">
      <table class="form-table">
          <tr>
              <td><label for="fullName">Full Name:</label></td>
              <td>
                  <input
                      id="fullName"
                      name="fullName"
                      type="text"
                      [(ngModel)]="jobseeker.fullName"
                      required
                      class="form-control"
                      #fullName="ngModel"
                  />
                  <div *ngIf="fullName.invalid && fullName.touched" class="error-message">
                      Full Name is required.
                  </div>
              </td>
          </tr>

          <tr>
              <td><label for="email">Email:</label></td>
              <td>
                  <input
                      id="email"
                      name="email"
                      type="email"
                      [(ngModel)]="jobseeker.email"
                      required
                      class="form-control"
                      #email="ngModel"
                  />
                  <div *ngIf="email.invalid && email.touched" class="error-message">
                      Valid Email is required.
                  </div>
              </td>
          </tr>

          <tr>
              <td><label for="password">Password:</label></td>
              <td>
                  <input
                      id="password"
                      name="password"
                      type="password"
                      [(ngModel)]="jobseeker.password"
                      required
                      class="form-control"
                      #password="ngModel"
                  />
                  <div *ngIf="password.invalid && password.touched" class="error-message">
                      Password is required.
                  </div>
              </td>
          </tr>

          <tr>
              <td><label for="phone">Phone:</label></td>
              <td>
                  <input
                      id="phone"
                      name="phone"
                      type="text"
                      [(ngModel)]="jobseeker.phone"
                      required
                      class="form-control"
                      #phone="ngModel"
                  />
                  <div *ngIf="phone.invalid && phone.touched" class="error-message">
                      Phone is required.
                  </div>
              </td>
          </tr>

          <tr>
              <td><label for="workStatus">Work Status:</label></td>
              <td>
                  <input
                      id="workStatus"
                      name="workStatus"
                      type="text"
                      [(ngModel)]="jobseeker.workStatus"
                      required
                      class="form-control"
                      #workStatus="ngModel"
                  />
                  <div *ngIf="workStatus.invalid && workStatus.touched" class="error-message">
                      Work Status is required.
                  </div>
              </td>
          </tr>

    <!--      <tr>
              <td><label for="promotions">Receive Promotions:</label></td>
              <td>
                  <input
                      id="promotions"
                      name="promotions"
                      type="checkbox"
                      [(ngModel)]="jobseeker.promotions"
                      class="form-check-input"
                  />
              </td>
          </tr> -->
      </table>

      <button type="submit" class="btn btn-primary" [disabled]="jobseekerForm.invalid">
          Update Profile
      </button>
  </form>
</div>

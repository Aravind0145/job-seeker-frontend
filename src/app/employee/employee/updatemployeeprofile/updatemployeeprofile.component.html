<div class="update-profile-container">
    <h2>Update Profile</h2>
    <div class="header-container">
      <a 
        [routerLink]="['/employee/emphomepage']" 
        [queryParams]="{ fullName: fullName, id: id }" 
        class="home"
      >
        GoBack
    </a>
    </div>
  
    <form (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td><label for="companyName">Company Name:</label></td>
          <td><input id="companyName" [(ngModel)]="employee.companyName" name="companyName" required /></td>
        </tr>
        <tr>
          <td><label for="websiteUrl">Website URL:</label></td>
          <td><input id="websiteUrl" [(ngModel)]="employee.websiteUrl" name="websiteUrl" required /></td>
        </tr>
        <tr>
          <td><label for="industryType">Industry Type:</label></td>
          <td><input id="industryType" [(ngModel)]="employee.industryType" name="industryType" required /></td>
        </tr>
        <tr>
          <td><label for="fullName">Full Name:</label></td>
          <td><input id="fullName" [(ngModel)]="employee.fullName" name="fullName" required /></td>
        </tr>
        <tr>
          <td><label for="officialEmail">Official Email:</label></td>
          <td><input id="officialEmail" [(ngModel)]="employee.officialEmail" name="officialEmail" required /></td>
        </tr>
        <tr>
          <td><label for="mobileNumber">Mobile Number:</label></td>
          <td><input id="mobileNumber" [(ngModel)]="employee.mobileNumber" name="mobileNumber" required /></td>
        </tr>
        <tr>
          <td><label for="designation">Designation:</label></td>
          <td><input id="designation" [(ngModel)]="employee.designation" name="designation" required /></td>
        </tr>
      </table>
  
      <button type="submit">Save Changes</button>
    </form>
  </div>

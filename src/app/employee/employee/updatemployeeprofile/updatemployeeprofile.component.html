<div class="update-profile-container">
  
    <h2>Update Profile</h2>
    <div class="header-container">
      <a (click)="navigateToHomePage()" 
        class="home"
      >
      <i class="fas fa-arrow-left"></i>
    </a>
    <div *ngIf="message" [ngClass]="messageClass">
      {{ message }}
    </div>
    </div>
  
    <form (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td><label for="companyName">Company Name:</label></td>
          <td><input id="companyName" [(ngModel)]="employee.companyName" name="companyName" required /></td>
        </tr>
        <tr>
          <td><label for="websiteUrl">Website URL:</label></td>
          <td><input id="websiteUrl" [(ngModel)]="employee.websiteUrl" name="websiteUrl" required /></td>
        </tr>
        <tr>
          <td><label for="fullName">Full Name:</label></td>
          <td><input id="fullName" [(ngModel)]="employee.fullName" name="fullName" required /></td>
        </tr>
        <tr>
          <td><label for="officialEmail">Official Email:</label></td>
          <td><input id="officialEmail" [(ngModel)]="employee.officialEmail" name="officialEmail" required /></td>
        </tr>
        <tr>
          <td><label for="mobileNumber">Mobile Number:</label></td>
          <td><input id="mobileNumber" [(ngModel)]="employee.mobileNumber" name="mobileNumber" required /></td>
        </tr>
        <tr>
          <td>
            <label for="profilephoto">Choose Photo:<span class="required-star">*</span></label>
          </td>
          <td>
            <input type="file" id="profilephoto" (change)="uploadImage($event)">
            <div *ngIf="employee.profilePhoto">
              <p>Photo uploaded successfully!</p>
              <img [src]="employee.profilePhoto" alt="Uploaded Photo" width="150">
            </div>
            <div *ngIf="uploadingImage">
              <p>Uploading...</p> <!-- Show loading message while uploading -->
            </div>
            <div *ngIf="uploadError">
              <p style="color: red;">{{ uploadError }}</p> <!-- Show error message if upload fails -->
            </div>
          </td>
        </tr>
        
  
        <tr>
          <td><label for="designation">Designation:</label></td>
          <td><input id="designation" [(ngModel)]="employee.designation" name="designation" required /></td>
        </tr>
      </table>
  
      <button
      type="submit"
      class="save-button"
      [disabled]="!isFormModified()"
      [class.disabled-link]="!isFormModified()"
      [attr.aria-disabled]="!isFormModified()">
      Save Changes
    </button>
    
    
       </form>
  </div>
  
<footer class="footer">

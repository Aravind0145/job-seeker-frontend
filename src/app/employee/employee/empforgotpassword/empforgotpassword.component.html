<nav class="navbar">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="jobs.html">RevHire</a></li>
        <li class="nav-item login-button">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="form-container">
    <h2>Update Password</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  
      <!-- Email Field -->
      <div class="user-box">
        <input type="email" name="email" [(ngModel)]="email" required email #emailField="ngModel">
        <label>Email</label>
        <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="user-box">
        <input type="password" name="password" [(ngModel)]="password" required #passwordField="ngModel">
        <label>Password</label>
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
          Password is required.
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="user-box">
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required 
               [ngClass]="{'error': confirmPassword !== password && confirmPassword && confirmPassword.length > 0}" 
               #confirmPasswordField="ngModel">
        <label>Confirm Password</label>
        <div *ngIf="confirmPassword !== password && confirmPassword.length > 0" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="registerForm.invalid || confirmPassword !== password">Update</button>
      </div>
  
    </form>
  </div>
